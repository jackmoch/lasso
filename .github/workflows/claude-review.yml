name: Claude Code Review

on:
  pull_request:
    types: [labeled]  # Only run when a specific label is added
  workflow_dispatch:  # Allow manual trigger
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

# Only run if PR has 'claude-review' label or manually triggered
# This prevents running on every commit and saves tokens
jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if labeled with 'claude-review' or manually triggered
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'claude-review')) ||
      github.event_name == 'workflow_dispatch'

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mode: 'agent'
          prompt: '/code-review:code-review'
          show_full_output: true  # Enable detailed logging
          model: 'claude-sonnet-4-5'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Comment review summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request?.number || ${{ github.event.inputs.pr_number }};
            const status = '${{ job.status }}' === 'success' ? 'âœ… Complete' : 'âŒ Failed';

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Claude Code Review ${status}

**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

**How this works:**
- Claude reviews code changes, architecture, and potential issues
- Reviews are triggered by adding the \`claude-review\` label to a PR
- Or manually via workflow_dispatch

**To request another review:**
1. Remove the \`claude-review\` label
2. Add it back again

---
*Automated review completed*`
            });

      - name: Remove review label after completion
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'claude-review'
            }).catch(() => {
              // Label might already be removed, ignore error
              console.log('Label already removed or does not exist');
            });
