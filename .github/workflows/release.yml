name: Automated Release

# Trigger when VERSION file changes on main branch
on:
  push:
    branches: [main]
    paths:
      - 'VERSION'
  workflow_dispatch:  # Allow manual trigger

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create tags and releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog extraction

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.version.outputs.version }} does not exist yet"
          fi

      - name: Extract changelog for version
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.version.outputs.version }}"

          # Use awk to extract the section between [VERSION] and the next [VERSION] or end
          CHANGELOG=$(awk -v version="[$VERSION]" '
            $0 ~ version {found=1; next}
            found && /^## \[/ {exit}
            found {print}
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "‚ö†Ô∏è No changelog entry found for version $VERSION"
            CHANGELOG="Release $VERSION"
          else
            echo "‚úÖ Extracted changelog for $VERSION"
          fi

          # Save to file to preserve multiline formatting
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "‚úÖ Created and pushed tag ${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('/tmp/changelog.txt', 'utf8');

            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.tag }}',
              name: '${{ steps.version.outputs.tag }}',
              body: changelog.trim(),
              draft: false,
              prerelease: false
            });

            console.log(`‚úÖ Created release: ${release.html_url}`);
            core.summary
              .addHeading('üéâ Release Created')
              .addRaw(`**Version:** ${{ steps.version.outputs.tag }}`, true)
              .addRaw(`**Release URL:** ${release.html_url}`, true)
              .write();

      - name: Skip - Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ÑπÔ∏è Tag ${{ steps.version.outputs.tag }} already exists, skipping release creation"
          echo "This is normal if VERSION was updated in a previous commit without changing the value"
